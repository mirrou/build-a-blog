{% extends "base.html" %}

{% block content %}

{% for content in posts %}
  <div class="content">

    <div class="content-subject">
      <a href='/blog/{{content.key().id()}}'>{{content.subject}}</a>
    </div>

    <div class="content-body">{{content.content}}</div>

  </div>
{% endfor %}

{% endblock %}
