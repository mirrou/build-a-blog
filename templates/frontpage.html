{% extends "base.html" %}

{% block content %}

{% for content in posts %}
  <div class="content">

    <div class="content-subject">
      <a href='/blog/{{content.key().id()}}'class="content-subject">
        {{content.subject}}
      </a>
    </div>

    <div class="content-body">
      <p class ="content-body">
        {{content.content}}
      </p>
    </div>

  </div>
{% endfor %}

{% endblock %}
